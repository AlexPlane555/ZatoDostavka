<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница клиента</title>
    <link rel="stylesheet" href="../css/pagenavclient.css">
</head>
<body>
    <div class="topcontainer2">

    </div>
    <div class="container">
        <div class="page active" id="page1">

        </div>
        <div class="page" id="page2">

        </div>
        <div class="page" id="page3">
            <div class="form-group">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" readonly>
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" readonly>

      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" readonly>
      </div>

        <input type="text" id="fam" readonly>

        <label for="name">Возвраст:</label>
        <input type="text" id="Age" readonly>
      </div>

      </div>
      <div class="form-group">
        <label for="name">Почта:</label>
        <input type="text" id="Mail" readonly>
      </div>
      <div class="form-group">
        <label for="name">Личный автомобиль:</label>

      <div class="form-group">
        <button type="submitreg" id="returnf">Выйти</button>
      </div>
        </div>

    <nav>

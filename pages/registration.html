<!DOCTYPE html>
<html>
<head>
  <title>Регистрация</title>
  <link rel="stylesheet" href="../css/indexcss.css">
</head>
<body>

  <div class="login-form">
    <h2>Регистрация</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="name">Фамилия:</label>
        <input type="text" id="fam" required>
      </div>
      <div class="form-group">
        <label for="name">Отчество:</label>
        <input type="text" id="otch" required>
      </div>
      <div class="form-group">
        <label for="name">Возвраст:</label>
        <input type="text" id="Age" required>
      </div>
      <div class="form-group">
        <label for="number">Номер телефона:</label>
        <input type="text" id="Phone" required>
      </div>
      <div class="form-group">
        <label for="name">Почта:</label>
        <input type="text" id="Mail" required>
      </div>
      <div class="form-group">
        <button type="submit">Регистрация</button>
      </div>
      <div class="form-group">
        <div for="soob" id="soob" class="soob"></div>
      </div>
    </form>
    <div class="form-group">
      <button type="submitreg" id="returnf">Назад</button>
    </div>
  </div>
  <script src="../js/regclient.js"></script> 

</body>
</html>
